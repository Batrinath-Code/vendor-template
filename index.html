<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Vendor Portal</title>
    <!-- brand icon -->
    <!-- <link rel="icon" href="img/brand-favicon.ico" type="image/x-icon" /> -->
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- brand -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body style="background-color: #ebebeb;">
    <div class="d-flex flex-column min-vh-100 min-vw-100" >
      <main class=" d-flex flex-grow-1 justify-content-center align-items-center" >
        <form class="bg-white p-5 shadow-5-strong  border border-2 rounded">
          <h2 class=" mb-3">Login</h2>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label me-md-5" for="exampleCheck1">Remember</label>
            <a href="#" class="ms-md-5 form-label link-primary">User Creation</a>

          </div>
          
          <div class="mb-2 text-center">
          <a href="postingnewproduct.html" class="btn btn-primary">Submit</a>
          </div>
        
        </form>
      </main>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
